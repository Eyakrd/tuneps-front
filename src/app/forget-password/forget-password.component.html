<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg" style="width: 400px;">
    <div class="card-header h5 text-white bg-primary text-center">Password Reset</div>
    <div class="card-body px-4">
      <!-- Étape 1: Email -->
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div *ngIf="!codeSent">
          <p class="card-text">Enter your email address to receive a reset code.</p>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email"
                   formControlName="email" [class.is-invalid]="email!.invalid">
            <div class="invalid-feedback" *ngIf="email!.invalid">
              Please enter a valid email.
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="resetForm.invalid">
            Send Reset Code
          </button>
        </div>

        <!-- Étape 2: Code + nouveau mot de passe -->
        <div *ngIf="codeSent">
          <p class="card-text">Check your email and enter the code and new password.</p>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Reset code"
                   formControlName="code">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="New password"
                   formControlName="newPassword">
          </div>
          <button type="submit" class="btn btn-success w-100" [disabled]="resetForm.invalid">
            Reset Password
          </button>
        </div>
      </form>

      <div class="d-flex justify-content-between mt-3">
        <a routerLink="/login">Login</a>
        <a routerLink="/register">Register</a>
      </div>
    </div>
  </div>
</div>
